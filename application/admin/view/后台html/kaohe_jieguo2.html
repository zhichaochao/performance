<script type="text/javascript">
var dom = document.getElementById("container");
var myChart = echarts.init(dom);
var app = {};
option = null;
var dataAxis = ['总经理', '财务', '人事', '采购', '储运', '技术', '全*赴', '勇*前', '乐米', '思创', '尼佳'];
var data = [66, 88, 69, 65, 88, 92, 63, 92, 95.8, 92, 90];
var dataAxis ;
var yMax = 100;
var dataShadow = [];

for (var i = 0; i < data.length; i++) {
    dataShadow.push(yMax);
}

option = {
   
    xAxis: {
        data: dataAxis,
        axisLabel: {
            textStyle: {
                color: '#999'
            }
            
        },
        axisTick: {
            show: false
        },
        axisLine: {
            show: false
        },
        
    },
    yAxis: {
    	splitLine: {
            show: true,
            lineStyle:{
                type:'dotted',
                color:'#eee'
            }
            
        },
        axisLine: {
            show: false
        },
        axisTick: {
            show: false
        },
        axisLabel: {
            textStyle: {
                color: '#999'
            }
        },
    },
    grid: {
        left: '0%',
        right: '0%',
        bottom: '0%',
        containLabel: true
    },
    series: [
        { 
            type: 'bar',
            itemStyle: {
                normal: {color: 'rgba(0,0,0,0)'}
            },
            barGap:'-100%',
            barCategoryGap:'70%',
            data: dataShadow,
            animation: false
        },
        {
            type: 'bar',
            itemStyle: {
                normal: {
                	barBorderRadius: [25, 25, 0, 0],
                    color: new echarts.graphic.LinearGradient(
                        0, 0, 0, 1,
                        [
                            {offset: 0, color: '#ece9fe'},
                            {offset: 0.1, color: '#ece9fe'},
                            {offset: 1, color: '#ece9fe'}
                        ]
                    )
                },
                emphasis: {
//              	barBorderRadius: 7,
                    color: new echarts.graphic.LinearGradient(
                        0, 0, 0, 1,
                        [
                            {offset: 0, color: '#9a55fe'},
                            {offset: 0.1, color: '#9a55fe'},
                            {offset: 1, color: '#773eff'}
                        ]
                    )
                }
            },
            label: {
                normal: {
                    show: true,
                    position: 'top',
                    color: '#ece9fe'
                },
	            emphasis: {
                    show: true,
                    position: 'top',
                    color: '#7b41ff'
                } 
            },
            data: data
        }
    ]
};
if (option && typeof option === "object") {
    myChart.setOption(option, true);
}
