<script>
	$(function(){
		$(".add_zb").click(function(){
			const t_btn =parseInt($(this).attr("data-btn"));
			let p_text ='';
			if(t_btn==1){
				p_text = "数据化指标";
			}else{
				p_text = "指向性指标";
			}
			const li_text = '<li>'+
								'<hr>'+
								'<p class="p1">'+p_text+'（<em>1</em>）</p>'+
								'<div class="left clearfix">'+
									'<label for="">'+
										'<span>指标名称<i class="hs">*</i></span>'+
										'<input type="text" placeholder="请输入（必填）"/>'+
									'</label>'+
									'<label for="">'+
										'<span>权重<i  class="hs">*</i ></span>'+
										'<input type="text" placeholder="请输入（必填）"/>'+
									'</label>'+
									'<label for="">'+
										'<span>分值</span>'+
										'<input type="text" placeholder="请输入"/>'+
									'</label>'+
								'</div>'+
								'<div class="right clearfix">'+
									'<label for="">'+
										'<span>考核标准<i class="hs">*</i></span>'+
										'<textarea></textarea>'+
									'</label>'+
								'</div>'+
							'</li>';
			$(this).before(li_text);
			fy_index();
		})
		
		//	调用员工下拉选择
		$(".select_down .select_btn").click(function(){
			$('html,body').animate({
			    scrollTop: $(document).height() - $(document).scrollTop() 
			}, 500);
		})
		$(".select_down .select_ol>li").click(function(){
			const this_val = $(this).find("em").text();
			const texts = '<span class="bumen_sp">'+this_val+' <i class="del"></i></span>';
			$(".bumen_label").append(texts);
		})
		$(".select_down .select_ul>li").click(function(e){
			const texts = '<span class="bumen_sp">'+$(this).text()+' <i class="del"></i></span>';
			$(".bumen_label").append(texts);
			e.stopPropagation();
		})
		$(".bumen_label").delegate("i.del","click",function(){
			$(this).parent().remove();
		})
	})
	
	//列表序号排列
	function fy_index(){
		for (let i=0;i<$(".li_xiab").length;i++){
			for(let j=0;j<$(".li_xiab").eq(i).find(">li").length;j++){
				$(".li_xiab").eq(i).find(">li").eq(j).find("em").text(j+1);
			}
		}
	}
	
	    	
//	调用员工下拉选择
	select_down()
</script>
